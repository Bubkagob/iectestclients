plugins {
    id 'java'
}

group 'volcano'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.5.2'
    compile 'org.openmuc:openiec61850:1.6.0'
    compile 'org.json:json:20180130'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

}

task iectest(type: Test) {
    useTestNG(){
        if (project.hasProperty('general')) { suites './src/test/resources/testng.xml' }
    }

    afterTest { desc, result ->
        logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }

    doLast { println "All test completed"}
}
